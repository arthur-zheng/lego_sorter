<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Camera</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <h1>Ghost Camera</h1>

    <div class="input-group">
      <label for="element_id">Element ID:</label>
      <input type="text" id="element_id" name="element_id" required />
    </div>

    <div class="input-group">
      <label for="design_id">Design ID:</label>
      <input type="text" id="design_id" name="design_id" required />
    </div>

    <div class="input-group">
      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="">Select a color</option>
        <option value="white">White</option>
        <option value="light-gray">Light Gray</option>
        <option value="gray">Gray</option>
        <option value="dark-gray">Dark Gray</option>
        <option value="black">Black</option>
        <option value="tan">Tan</option>
        <option value="dark-tan">Dark Tan</option>
        <option value="brown">Brown</option>
        <option value="dark-brown">Dark Brown</option>
        <option value="red">Red</option>
        <option value="dark-red">Dark Red</option>
        <option value="pink">Pink</option>
        <option value="light-pink">Light Pink</option>
        <option value="dark-pink">Dark Pink</option>
        <option value="coral">Coral</option>
        <option value="bright-light-orange">Bright Light Orange</option>
        <option value="medium-orange">medium Orange</option>
        <option value="orange">Orange</option>
        <option value="light-yellow">Light Yellow</option>
        <option value="yellow">Yellow</option>
        <option value="bright-green">Bright Green</option>
        <option value="green">Green</option>
        <option value="lime">lime</option>
        <option value="dark-green">Dark Green</option>
        <option value="olive">Olive</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="dark-purple">Dark Purple</option>
      </select>
    </div>

    <button id="captureBtn">Capture Images</button>
    <div id="results"></div>
  </body>
</html>
